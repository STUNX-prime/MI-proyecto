<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Matemáticas</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Quiz de Matemáticas</h1>

  <form id="quizForm">

    <div class="question">
      <h3>1. ¿Cuánto es 5 + 3?</h3>
      <label><input type="radio" name="q1" value="8"> 8</label>
      <label><input type="radio" name="q1" value="6"> 6</label>
      <label><input type="radio" name="q1" value="10"> 10</label>
    </div>

    <div class="question">
      <h3>2. ¿Cuánto es 9 - 4?</h3>
      <label><input type="radio" name="q2" value="5"> 5</label>
      <label><input type="radio" name="q2" value="6"> 6</label>
      <label><input type="radio" name="q2" value="3"> 3</label>
    </div>

    <div class="question">
      <h3>3. ¿Cuánto es 6 × 7?</h3>
      <label><input type="radio" name="q3" value="42"> 42</label>
      <label><input type="radio" name="q3" value="36"> 36</label>
      <label><input type="radio" name="q3" value="40"> 40</label>
    </div>

    <div class="question">
      <h3>4. ¿Cuánto es 20 ÷ 4?</h3>
      <label><input type="radio" name="q4" value="5"> 5</label>
      <label><input type="radio" name="q4" value="4"> 4</label>
      <label><input type="radio" name="q4" value="6"> 6</label>
    </div>

    <div class="question">
      <h3>5. ¿Cuál es el doble de 15?</h3>
      <label><input type="radio" name="q5" value="30"> 30</label>
      <label><input type="radio" name="q5" value="25"> 25</label>
      <label><input type="radio" name="q5" value="35"> 35</label>
    </div>

    <div class="question">
      <h3>6. ¿Cuánto es 12 + 15?</h3>
      <label><input type="radio" name="q6" value="27"> 27</label>
      <label><input type="radio" name="q6" value="25"> 25</label>
      <label><input type="radio" name="q6" value="30"> 30</label>
    </div>

    <div class="question">
      <h3>7. ¿Cuánto es 49 ÷ 7?</h3>
      <label><input type="radio" name="q7" value="7"> 7</label>
      <label><input type="radio" name="q7" value="6"> 6</label>
      <label><input type="radio" name="q7" value="8"> 8</label>
    </div>

    <div class="question">
      <h3>8. ¿Cuál es la mitad de 100?</h3>
      <label><input type="radio" name="q8" value="50"> 50</label>
      <label><input type="radio" name="q8" value="60"> 60</label>
      <label><input type="radio" name="q8" value="40"> 40</label>
    </div>

    <div class="question">
      <h3>9. ¿Cuánto es 3² (3 al cuadrado)?</h3>
      <label><input type="radio" name="q9" value="9"> 9</label>
      <label><input type="radio" name="q9" value="6"> 6</label>
      <label><input type="radio" name="q9" value="12"> 12</label>
    </div>

    <div class="question">
      <h3>10. ¿Cuánto es 8 × 5?</h3>
      <label><input type="radio" name="q10" value="40"> 40</label>
      <label><input type="radio" name="q10" value="45"> 45</label>
      <label><input type="radio" name="q10" value="35"> 35</label>
    </div>

    <button type="button" id="submitBtn">Enviar Respuestas</button>
  </form>

 <script src="scriptmat.js"></script>
</body>
</html>
