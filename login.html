<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      background-image: url('fondo3.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .welcome-box {
      max-width: 400px;
      margin: 120px auto 0;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #39b7e9;
      margin-bottom: 20px;
    }

    form input, form select {
      padding: 10px;
      width: 80%;
      border: 1px solid #b3c9ff;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    form select {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    form select:focus {
      border-color: #6da3f5;
      outline: none;
    }

    form button {
      background-color: #6da3f5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #4b89e3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader-bar {
      width: 300px;
      height: 12px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .loader-progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #6da3f5, #39b7e9);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .emoji {
      font-size: 35px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<section class="welcome-box">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required /><br>
    <input type="password" id="password" placeholder="Contraseña" required /><br>
    <select id="role" required>
      <option value="" disabled selected>Selecciona tu rol</option>
      <option value="estudiante">Estudiante</option>
      <option value="maestro">Maestro</option>
    </select><br>
    <button type="submit">Entrar</button>
    <div id="errorMsg" class="error"></div>
  </form>
  <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
</section>

<div class="loader-overlay" id="loader">
  <div class="emoji" id="emoji">➕</div>
  <div class="loader-bar">
    <div class="loader-progress" id="loaderProgress"></div>
  </div>
</div>

<script src="scriptlogin.js"></script>
</body>
</html>
